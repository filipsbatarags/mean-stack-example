    <p>Apsveicam! Jūs esat kļuvis par Latvijas Rokmūzikas Asociācijas Biedru!<br>
    Pateicamies par jūsu atbalstu!<br>
    Lai Roks ir ar Jums!</p>
    
    <p>Jūsu biedra nauda tiks izmantota, lai stiprinātu LRMA izvirzīto mērķu un uzdevumu izpildi (<a ui-sref="lrmastatuti">LRMA Statūti</a>).</p>
