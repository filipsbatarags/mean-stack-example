<section>
  <div class="page-header">
    <h1>{{vm.review._id ? 'Rediģēt Recenziju' : 'Pievienot Recenziju'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.reviewForm" class="form-horizontal" ng-submit="vm.save(vm.form.reviewForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Virsraksts</label>
          <input name="title" type="text" ng-model="vm.review.title" id="title" class="form-control" placeholder="Virsraksts" required>
          <div ng-messages="vm.form.reviewForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Recenzijas virsraksts ir obligāts.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Saturs</label>
          <textarea name="content" data-ng-model="vm.review.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.review._id ? 'Atjaunot' : 'Izveidot'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
